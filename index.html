<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointment</title>
</head>

<body>
    <center>
        <div class="container">

            <form id="appointment" class="col-md-4 border border-1 rounded p-3 my-5">
                <div>
                    <h1 class="myh1">APPOINTMENT</h1>
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary my-2 w-30 bt-lg float-start"><label for="full-name ">FULL NAME</label>
                    </button>
                    <input type="text" class="form-control" id="full-name">
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary my-2 w-30 bt-lg float-start"><label for="purpose ">PURPOSE
                        </label> </button>
                    <input type="text" class="form-control" id="purpose">
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary my-2 w-30 bt-lg float-start"><label for="time">TIME </label>
                    </button>
                    <input type="text" class="form-control" id="time">
                </div>

                <div class="form-group">
                    <button class="btn btn-secondary my-2 w-30 bt-lg float-start"><label for="date">DATE</label>
                    </button>
                    <input type="text" class="form-control" id="date">
                </div>

                <center><button class="btn btn-primary my-4 w-25 bt-lg">SUBMIT</button></center>
            </form>
        </div>
    </center>


</body>

</html>
